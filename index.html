<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 id="heading">Generate a
            <br> <span>Random Password</span>
        </h1>
        <div class="password-container">
            <input type="text" class="password" value="password">
        </div>
        <div class="len-container">
            <input type="number" placeholder="Enter  password length" class="pass-len" >
        </div>
        <button class="generate-btn">
            <img src="./images/generate.png" alt="">Generate Password</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
